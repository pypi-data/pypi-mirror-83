[tool.poetry]
name = "blender-id-oauth-client"
version = "0.9.3"
homepage = "https://gitlab.com/blender-institute/blender-id-oauth-client"
description = "Django app for using Blender ID as OAuth2 authentication service."
authors = ["Sybren A. St√ºvel <sybren@blender.studio>"]
license = "GPL-2.0"
classifiers=[
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.0",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP",
]

[tool.poetry.dependencies]
python = "^3.6"
Django = "^2.1 || 3.0 || 3.0.*"
requests-oauthlib = "^1.0"

[tool.poetry.dev-dependencies]
mysqlclient = "^1.3"
pytest = "^3.8"
pytest-cov = "^2.6"
pytest-django = "^3.4"
mypy = "*"
responses = "^0.9"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
