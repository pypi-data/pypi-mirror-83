[metadata]
name = thaipackge
download_url = https://github.com/nhithai4620/create_lib_demo1/tarball/master
description = A thaipackge / template for creating a new Python package
long_description = file:README.md
long_description_content_type = text/markdown
author = thai-info
author_email = nguyenhithai4620@gmail.com
maintainer = thia-info
maintainer_email = nguyenhithai4620@gmail.com
url = https://github.com/nhithai4620/create_lib_demo1
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Topic :: Software Development :: Libraries :: Python Modules
	Intended Audience :: Developers
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: Implementation

[options]
packages = 
	thaipackage
python_requires = >=2.7, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*, !=3.4.*, <4,

[options.entry_points]
console_scripts = 
	hello_blank = thaipackage.main:say_hello

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

