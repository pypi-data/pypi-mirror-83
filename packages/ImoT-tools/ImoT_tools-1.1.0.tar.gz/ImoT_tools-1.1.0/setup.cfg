[metadata]
name = ImoT_tools
summary = Collection of useful tools common to ImagingOfThings projects.
long_description = file:README.rst
long_description_content_type = text/x-rst; charset=UTF-8
author = Sepand KASHANI
author_email = kashani.sepand@gmail.com
url = https://github.com/imagingofthings/ImoT_tools
download_url = https://github.com/imagingofthings/ImoT_tools
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Scientific/Engineering
license = BSD

[files]
packages = 
	imot_tools

[options]
include_package_data = True
python_requires = >=3.6
zip_safe = False

[build_sphinx]
build-dir = build
source-dir = doc
builder = html
warning-is-error = True

[egg_info]
tag_build = 
tag_date = 0

