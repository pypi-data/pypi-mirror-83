name: Tests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
    - master
    - develop

jobs:
  pre-commit:
    name: Format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - uses: actions/setup-python@v2
    - uses: pre-commit/action@v2.0.0
      with:
        extra_args: --hook-stage manual

  clang-tidy:
    name: Clang-Tidy
    runs-on: ubuntu-latest
    container: silkeh/clang:10

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true

    - name: Install requirements
      run: apt-get update && apt-get install -y python3-dev python3-pip

    - name: Install extra requirements
      run: python3 -m pip install setuptools_scm toml

    - name: Configure
      run: cmake -S . -B build -DCMAKE_CXX_CLANG_TIDY="$(which clang-tidy);--warnings-as-errors=*"

    - name: Build
      run: cmake --build build -j 2


  cmake:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["2.7", "3.5", "3.8", "3.9", "pypy3"]

    name: CMake Python ${{ matrix.python-version }}

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true

    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install python tools
      run: python -m pip install -r dev-requirements.txt pytest-github-actions-annotate-failures

    - name: Configure
      run: mkdir -p build && cd build && cmake .. -DCMAKE_BUILD_TYPE=Debug -DBOOST_HISTOGRAM_ERRORS=ON -DPYTHON_EXECUTABLE="$(which python)"

    - name: Build
      run: cmake --build build -j 2

    - name: Test
      working-directory: ./build
      run: python -m pytest

  build_wheels:
    name: Wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true

    - name: Setup Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'

    - name: Install cibuildwheel
      run: python -m pip install cibuildwheel==1.5.5 twine

    - name: Build wheel
      run: python -m cibuildwheel --output-dir wheelhouse
      env:
        CIBW_BUILD: cp38-win_amd64 cp27-manylinux_i686 cp37-macosx_x86_64
        CIBW_TEST_EXTRAS: test
        CIBW_TEST_COMMAND: pytest {project}/tests
        CIBW_BUILD_VERBOSITY: 1

    - name: Check wheels
      run: twine check wheelhouse/*
      shell: bash
