[tool.poetry]
name = "flore"
version = "0.0.2"
description = "A great option for creating SQL tables in yaml format."
authors = ["Marcus Pereira <hi@marcuspereira.xyz>"]
license = "MIT"
readme = "README.md"

repository = "https://github.com/marcuxyz/flore"
homepage = "https://github.com/marcuxyz/flore"
keywords = ["python", "flore-sql", "yaml to sql", "yamlsql", "transpile sql", "sql tests", "migrations", "migrate", "orm"]

[tool.poetry.scripts]
flore = "flore:flore_cli"

[tool.poetry.dependencies]
python = "^3.8"
click = "^7.1.2"
PyYAML = "^5.3.1"
psycopg2-binary = "^2.8.6"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^20.8b1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
