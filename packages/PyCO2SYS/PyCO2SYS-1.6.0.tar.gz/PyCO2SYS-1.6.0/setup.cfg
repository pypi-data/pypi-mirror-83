[tool:pytest]
norecursedirs = .* *.egg* build dist
addopts = 
	--junitxml=junit.xml
	--ignore setup.py
	--ignore run_test.py
	--ignore archive
	--tb native
	--strict
	--durations=20
junit_family = xunit2
env = 
	PYTHONHASHSEED=0
markers = 
	serial: execute test serially (to avoid race conditions)
python_files = 
	test_*.py
	validate/test_*.py
	validate/compare_*.py
	validate/round_robin.py
	validate/buffers_auto_explicit.py

[egg_info]
tag_build = 
tag_date = 0

