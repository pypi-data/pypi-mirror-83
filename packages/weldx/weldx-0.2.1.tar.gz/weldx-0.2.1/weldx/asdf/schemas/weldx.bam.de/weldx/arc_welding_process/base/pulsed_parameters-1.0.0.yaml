%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://weldx.bam.de/schemas/weldx/arc_welding_process/base/pulsed_parameters-1.0.0"

title: |
  Base parameters defined for pulsed welding.

definitions:
  wire_feedrate:
    description: |
      Nominal average wire feedrate.
    tag: "tag:weldx.bam.de:weldx/core/time_series-1.0.0"
    wx_unit: "m/s"

  pulse_voltage:
    description: |
      Nominal target pulse voltage.
    tag: "tag:weldx.bam.de:weldx/core/time_series-1.0.0"
    wx_unit: "V"

  pulse_current:
    description: |
      Nominal target pulse current.
    tag: "tag:weldx.bam.de:weldx/core/time_series-1.0.0"
    wx_unit: "A"

  pulse_duration:
    description: |
      Nominal target pulse duration.
    tag: "tag:weldx.bam.de:weldx/core/time_series-1.0.0"
    wx_unit: "s"

  pulse_frequency:
    description: |
      Nominal target pulse frequency.
    tag: "tag:weldx.bam.de:weldx/core/time_series-1.0.0"
    wx_unit: "Hz"

  base_voltage:
    description: |
      Nominal target base voltage.
    tag: "tag:weldx.bam.de:weldx/core/time_series-1.0.0"
    wx_unit: "V"

  base_current:
    description: |
      Nominal target base current.
    tag: "tag:weldx.bam.de:weldx/core/time_series-1.0.0"
    wx_unit: "A"
...