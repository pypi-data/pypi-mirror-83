%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://weldx.bam.de/schemas/weldx/arc_welding_process/base/core-1.0.0"

title: |
  GMAW process definitions

definitions:
  base_process:
    type: object
    properties:
      base_process:
        type: string
      manufacturer:
        type: string
      power_source:
        type: string
      parameters:
        type: object
      meta:
        type: object
    required: [base_process,manufacturer,power_source,parameters]

  spray_parameters:
    type: object
    properties:
      parameters:
        type: object
        properties:
          wire_feedrate:
            description: |
              Nominal average wire feedrate.
            tag: "tag:weldx.bam.de:weldx/core/time_series-1.0.0"
            wx_unit: "m/s"

          voltage:
            description: |
              Nominal target welding voltage.
            tag: "tag:weldx.bam.de:weldx/core/time_series-1.0.0"
            wx_unit: "V"
        required: [wire_feedrate, voltage]

...