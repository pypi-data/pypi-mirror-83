[flake8]
ignore = 
	W503,W504,  # line break after binary operator
	E203        # E203 whitespace before ':' (not PEP8 compliant anyway)
max-line-length = 88
select = C,E,F,W,B,B950 # black formatting options
per-file-ignores = 
	aws_setup.py:E501
exclude = 
	versioneer.py,
	__init__.py,
	doc/conf.py,

[pydocstyle]
match = (?!__)(?!versioneer)(?!_version)(?!conftest).*\.py
match_dir = [^\.][^\docs].*
ignore = D203,D213

[tool:pytest]
addopts = --tb=short --color=yes -rs --cov=weldx --cov-report=term-missing:skip-covered
asdf_schema_root = weldx/asdf/schemas
markers = 
	slow: marks tests as slow to run (skipped by default, enable with --runslow option)

[isort]
profile = black
default_section = THIRDPARTY
known_first_party = weldx
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[coverage:report]
omit = 
	weldx/_version.py
	weldx/scripts/*
exclude_lines = 
	pragma: no cover
	
	def __repr__
	def __str__
	def _ipython_display_

[versioneer]
vcs = git
versionfile_source = weldx/_version.py
versionfile_build = weldx/_version.py
tag_prefix = 
parentdir_prefix = 

[egg_info]
tag_build = 
tag_date = 0

