[metadata]
name = pyqryptonight
summary = QRL cryptonight library
author = The Quantum Resistant Ledger
author-email = info@theQRL.org
license = GPL3
home-page = http://theqrl.org
description-file = README.pypi
classifier = 
	Development Status :: 3 - Alpha
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5

[files]
packages = pyqryptonight
data_files = 

[test]
addopts = tests/python

[tool:pytest]
addopts = 
	--cov pyqryptonight --cov-report term-missing --cov-report xml
	--doctest-modules -s
	--verbose
norecursedirs = 
	cmake-build-debug
	.eggs
	dist
	build
	.tox

[aliases]
docs = build_sphinx

[bdist_wheel]
universal = 0

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[pbr]

[devpi:upload]
no-vcs = 1
formats = sdist

[egg_info]
tag_build = 
tag_date = 0

