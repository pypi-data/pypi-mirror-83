[metadata]
name = sshcon
version = 0.2.0
author = racoonx2p
author-email = racoonx2p@gmail.com
home-page = https://github.com/racoonx2p/sshcon
description = SSH connector for Linux systems
long-description = file: README.md
long_description_content_type = text/markdown
license = MIT
platform = linux
keywords = ssh
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: Libraries :: Python Modules
project_urls = 
	Bug Tracker = https://github.com/racoonx2p/sshcon/issues
	Changelog = https://github.com/racoonx2p/sshcon/blob/master/CHANGELOG.md

[options]
include_package_data = true
python_requires = >= 3.6,
packages = find:
test_suite = tests
setup_requires = 
	setuptools==39.2
	commitizen
install_requires = 
	ssh2-python==0.22.0
tests_require = 
	pytest

[egg_info]
tag_build = 
tag_date = 0

