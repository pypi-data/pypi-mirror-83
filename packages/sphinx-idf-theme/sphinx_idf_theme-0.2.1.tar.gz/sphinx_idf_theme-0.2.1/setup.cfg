[bdist_wheel]
universal = 1

[extract_messages]
mapping_file = babel.cfg
output_file = sphinx_idf_theme/locale/sphinx.pot
keywords = _ l_ lazy_gettext
add_comments = Translators:

[init_catalog]
domain = sphinx
input_file = sphinx_idf_theme/locale/sphinx.pot
output_dir = sphinx_idf_theme/locale/

[update_catalog]
domain = sphinx
input_file = sphinx_idf_theme/locale/sphinx.pot
output_dir = sphinx_idf_theme/locale/

[compile_catalog]
domain = sphinx
directory = sphinx_idf_theme/locale/

[egg_info]
tag_svn_revision = 0
tag_date = 0
