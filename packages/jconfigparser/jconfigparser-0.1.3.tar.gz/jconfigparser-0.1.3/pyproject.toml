[tool.poetry]
name = "jconfigparser"
version = "0.1.3"
description = "Augmented python configparser"
authors = ["Florian Knoop <florian_knoop@gmx.de>"]
license = "ISC"
readme = "README.md"
repository = "https://github.com/flokno/jconfigparser"


[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]
pytest = "^5.4"
pytest-flake8 = "^1.0"
pytest-coverage = "^0.0.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
