topology_name: openshift
resource_groups:
  - resource_group_name: test1
    res_group_type: openshift
    api_endpoint: example.com:8443/
    api_token: mytokentextrighthere
    resources:
      - inline_data:
          apiVersion: v1
          kind: ReplicationController
          metadata:
            name: jenkins-slave
            namespace: central-ci-test-ghelling
          spec:
            replicas: 7
            selector:
              name: jenkins-slave
            template:
              metadata:
                labels:
                  name: jenkins-slave
              spec:
                containers:
                  - image: redhatqecinch/jenkins_slave:latest
                    name: jenkins-slave
                    env:
                      - name: JENKINS_MASTER_URL
                        value: http://10.8.172.6/
                      - name: JSLAVE_NAME
                        value: mynode
                restartPolicy: Always
                securityPolicy:
                  runAsUser: 1000090000
