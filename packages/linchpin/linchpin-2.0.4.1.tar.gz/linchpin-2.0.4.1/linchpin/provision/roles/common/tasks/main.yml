---
- name: "assign async value"
  set_fact:
    _async: "{{ _async | default(false) }}"
  when: _async is not defined

- name: "declare async_types array"
  set_fact:
    async_types: []
    vault_encryption: "{{ vault_encryption | default(false) }}"
  when: _async

- name: "output vars"
  set_fact:
    topology_outputs: []
