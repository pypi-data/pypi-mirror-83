[tool.poetry]
name = "pyautoeios"
version = "0.0.1"
description = "automate an old school classic"

license = "GPL-3.0-only"

authors = [
    "Brett Moan <brett.moan@gmail.com>"
]

readme = 'README.md'  # Markdown files are supported

repository = "https://github.com/BrettMoan/pyautoeios"
homepage = "https://github.com/BrettMoan/pyautoeios"

keywords = ['bot', 'rune', 'remoteinput']

[tool.poetry.dependencies]
python = "^3.7"  # Compatible python versions must be declared here
Pillow = "^8.0.1"
PyAutoGUI = "^0.9.52"
psutil = "^5.7.3"

[tool.poetry.dev-dependencies]
# pytest = "^3.0"
# pytest-cov = "^2.4"

[tool.poetry.scripts]
# my-script = 'my_package:main'


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"