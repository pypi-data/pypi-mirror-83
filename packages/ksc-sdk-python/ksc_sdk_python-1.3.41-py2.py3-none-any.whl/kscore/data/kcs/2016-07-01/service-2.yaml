---
version: '2.0'

metadata:
  apiVersion: '2016-07-01'
  endpointPrefix: kcs
  jsonVersion: '1.1'
  serviceFullName: KCS Service
  signatureVersion: v4
  targetPrefix: kcs
  protocol: kcs

operations:
  # 创建实例
  CreateCacheCluster:
    name: CreateCacheCluster
    http:
      method: POST
  # 删除缓存服务
  DeleteCacheCluster:
    name: DeleteCacheCluster
    http:
      method: DELETE
  # 更改缓存服务内存大小
  ResizeCacheCluster:
    name: ResizeCacheCluster
    http:
      method: PUT
  # 查询缓存服务列表
  DescribeCacheClusters:
    name: DescribeCacheClusters
    http:
      method: GET
  # 查询缓存服务详情
  DescribeCacheCluster:
    name: DescribeCacheCluster
    http:
      method: GET
  # 清空缓存服务
  FlushCacheCluster:
    name: FlushCacheCluster
    http:
      method: PUT
  # 重命名缓存服务
  RenameCacheCluster:
    name: RenameCacheCluster
    http:
      method: PUT
  # 添加只读实例
  AddCacheSlaveNode:
    name: AddCacheSlaveNode
    http:
      method: PUT
  # 删除只读实例
  DeleteCacheSlaveNode:
    name: DeleteCacheSlaveNode
    http:
      method: PUT
  # 查询缓存服务只读实例列表
  DescribeCacheReadonlyNode:
    name: DescribeCacheReadonlyNode
    http:
      method: GET
  # 查询概览页
  StatisticDBInstances:
     name: StatisticDBInstances
     http:
       method: GET
  # 查询缓存服务参数
  DescribeCacheParameters:
    name: DescribeCacheParameters
    http:
      method: GET
  # 设置缓存服务参数
  SetCacheParameters:
    name: SetCacheParameters
    http:
      method: PUT
  # 添加安全规则
  SetCacheSecurityRules:
    name: SetCacheSecurityRules
    http:
      method: PUT
  # 查询实例安全规则
  DescribeCacheSecurityRules:
    name: DescribeCacheSecurityRules
    http:
      method: GET
  # 删除实例安全规则
  DeleteCacheSecurityRule:
    name: DeleteCacheSecurityRule
    http:
      method: DELETE
  # 安全组创建
  CreateCacheSecurityGroup:
    name: CreateCacheSecurityGroup
    http:
      method: POST
  # 安全组删除
  DeleteCacheSecurityGroup:
    name: DeleteCacheSecurityGroup
    http:
      method: DELETE
  # 安全组应用到实例
  SetCacheSecurityGroup:
    name: SetCacheSecurityGroup
    http:
      method: PUT
  # 安全组修改
  ModifyCacheSecurityGroup:
    name: ModifyCacheSecurityGroup
    http:
      method: PUT
  # 安全组删除安全规则
  DeleteCacheSecurityGroupRule:
    name: DeleteCacheSecurityGroupRule
    http:
      method: DELETE
  # 安全组详情
  DescribeCacheSecurityGroups:
    name: DescribeCacheSecurityGroups
    http:
      method: GET
  # 查询地域列表
  DescribeRegions:
    name: DescribeRegions
    http:
      method: GET
  # 查询可用区列表
  DescribeAvailabilityZones:
     name: DescribeAvailabilityZones
     http:
       method: GET
  # 创建备份
  CreateSnapshot:
     name: CreateSnapshot
     http:
       method: POST
  # 备份删除
  DeleteSnapshot:
     name: DeleteSnapshot
     http:
       method: DELETE
  # 备份恢复
  RestoreSnapshot:
     name: RestoreSnapshot
     http:
       method: PUT
  # 备份列表
  DescribeSnapshots:
     name: DescribeSnapshots
     http:
       method: GET
  # 备份下载
  DownloadSnapshot:
     name: DownloadSnapshot
     http:
       method: GET
  # 备份导出
  ExportSnapshot:
     name: ExportSnapshot
     http:
       method: GET
  # 备份定时设置
  SetTimingSnapshot:
     name: SetTimingSnapshot
     http:
       method: PUT
  # 备份名称修改
  RenameSnapshot:
    name: RenameSnapshot
    http:
      method: PUT
  # 备份详情
  DescribeSnapshot:
     name: DescribeSnapshot
     http:
       method: GET
