[metadata]
name = grenml
version = attr: grenml.__version__
author = GREN Map Working Group
description = Library for creating, parsing, and storing GRENML
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
license = Apache Software License
license_file = LICENSE
keywords = global, network, markup, language, gren, national, research, education, regional, institution, nren
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: Apache Software License
	Framework :: Flake8
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: System :: Networking
	Topic :: Text Processing :: Markup :: XML
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Telecommunications Industry
url = https://code.canarie.ca/gren_map/grenml

[project_urls]
documentation = https://code.canarie.ca/gren_map/grenml/-/blob/master/README.md
source = https://code.canarie.ca/gren_map/grenml

[options]
include_package_data = True
packages = find:
install_requires = 
	backports-datetime-fromisoformat~=1.0
	python-dateutil~=2.8
python_requires = ~=3.4

[options.packages.find]
exclude = 
	docs
	test*

[tool:pytest]
python_paths = /home/grenml_lib/
junit_family = xunit2
addopts = 
	--junitxml=test_result/test-results.xml
python_files = 
	test_*.py

[flake8]
max-line-length = 99
max-doc-length = 72
per-file-ignores = 
	**/__init__.py:F401
ignore = F403,F405

[egg_info]
tag_build = 
tag_date = 0

