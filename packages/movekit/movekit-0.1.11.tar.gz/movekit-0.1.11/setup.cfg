[metadata]
name = movekit
description = Simple and effective tools for the analysis of movement data
author = Arjun Majumdar, Eren Cakmak, Jolle Jolles
author-email = arjun.majumdar@uni-konstanz.de, eren.cakmak@uni-konstanz.de, j.w.jolles@gmail.com
license = License :: OSI Approved :: GNU General Public License v3 (GPLv3)
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8
url = https://github.com/dbvis-ukon/movekit
project-urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Topic :: Software Development
	Topic :: Scientific/Engineering
	Operating System :: Microsoft :: Windows
	Operating System :: Unix
	Operating System :: MacOS

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	pandas==0.23.4
	scipy==1.3.1
	tsfresh==0.12.0
	xlrd==1.2.0
	shapely==1.7.0
	matplotlib==3.1.0
	pyod==0.7.9
	fastdtw==0.3.4
	tslearn==0.3.1
	h5py==2.10.0
python_requires = >= 3.5

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov movekit --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = movekit
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

