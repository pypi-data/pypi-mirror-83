language: python

matrix:
    include:
    - os: linux
      dist: bionic
      env:
        - USECONDA=1

    - os: linux
      dist: bionic
      env:
        - USECONDA=1
        - CXXSTANDARD=17

    - os: linux
      dist: bionic
      python: 3.6
      env:
        - CC=gcc
        - CXX=g++

    - os: linux
      dist: bionic
      python: 3.6
      env:
        - CC=gcc
        - CXX=g++
        - CXXSTANDARD=17

    # 9.4 uses a macOS 10.13
    # image
    # - os: osx 
    #   osx_image: xcode9.4
    #   language: generic

    - os: osx 
      osx_image: xcode9.4
      language: generic
      env:
        - USECONDA=1

    - os: osx 
      osx_image: xcode9.4
      language: generic
      env:
        - USECONDA=1
        - CXXSTANDARD=17

sudo: true

notifications:
    email: false

install: 
    ./travis_scripts/installation_script.sh

script:
    ./travis_scripts/build_script.sh
