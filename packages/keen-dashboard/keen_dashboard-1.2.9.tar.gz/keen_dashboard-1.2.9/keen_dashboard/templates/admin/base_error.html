{% load static %}
<!DOCTYPE html>

<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<title>{% block title %}Erro 404 - Página não encontrada {% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!--begin::Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700">
		<!--end::Fonts -->

		<!--begin::Page Custom Styles(used by this page) -->
		<link href="{% static 'admin/css/admi.error.404.css' %}" rel="stylesheet" type="text/css" />

		<!--end::Page Custom Styles -->
        {% block extrahead %}
        {% endblock %}
		<!--begin::Global Theme Styles(used by all pages) -->
		<link href="{%  static 'src/assets/plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
		<link href="{%  static 'src/assets/css/style.bundle.css' %}" rel="stylesheet" type="text/css" />

		<!--end::Global Theme Styles -->
	</head>

	<!-- end::Head -->

	<!-- begin::Body -->
	<body class="kt-bg-error404-v2 kt-error404-v2--enabled kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header--minimize-menu kt-subheader--enabled kt-subheader--transparent kt-page--loading">

		<!-- begin::Page loader -->

		<!-- end::Page Loader -->

		<!-- begin:: Page -->
		<div class="kt-grid kt-grid--ver kt-grid--root">
			<div class="kt-error404-v2">
				<div class="kt-error404-v2__content">
					<div class="kt-error404-v2__title">
                        {% block status_code %}404{% endblock %}
                    </div>
					<div class="kt-error404-v2__desc">
                        <strong>OOPS!</strong>
                        {% block message %}
                            A página que você tentou acessar não foi encontrada.
                        {% endblock %}
                    </div>
				</div>
			</div>
		</div>

		<!-- end:: Page -->

		<!-- begin::Global Config(global config for global JS sciprts) -->
		<script>
			var KTAppOptions = {
				"colors": {
					"state": {
						"brand": "#385aeb",
						"metal": "#c4c5d6",
						"light": "#ffffff",
						"accent": "#00c5dc",
						"primary": "#5867dd",
						"success": "#34bfa3",
						"info": "#36a3f7",
						"warning": "#ffb822",
						"danger": "#fd3995",
						"focus": "#9816f4"
					},
					"base": {
						"label": [
							"#c5cbe3",
							"#a1a8c3",
							"#3d4465",
							"#3e4466"
						],
						"shape": [
							"#f0f3ff",
							"#d9dffa",
							"#afb4d4",
							"#646c9a"
						]
					}
				}
			};
		</script>

		<!-- end::Global Config -->

		<!--begin::Global Theme Bundle(used by all pages) -->
		<script src="{%  static 'src/assets/plugins/global/plugins.bundle.js' %}" type="text/javascript"></script>
		<script src="{% static 'src/assets/js/scripts.bundle.js' %}" type="text/javascript"></script>

		<!--end::Global Theme Bundle -->
	</body>

	<!-- end::Body -->
</html>
