[tox]
envlist=py3,check-manifest,mypy,flake8,black,black-run

[testenv]
deps =
  pytz
  pytest == 5.4.1
  git+https://github.com/Psycojoker/pytest-capture-deprecatedwarnings
commands=
  {envpython} -m pytest test {posargs}

[testenv:docs]
basepython = python2
deps =
  -r docs/requirements-doc.txt
commands=
  {envpython} -m sphinx -b html {toxinidir}/docs {toxinidir}/docs/_build/html {posargs}

[testenv:check-manifest]
skip_install = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest {toxinidir}

[testenv:mypy]
deps =
  mypy >= 0.761
commands = mypy --ignore-missing-imports logilab

[testenv:black]
basepython = python3
skip_install = true
deps =
  black >= 19.10b0
commands = black --check .

[testenv:black-run]
basepython = python3
skip_install = true
deps =
  black >= 19.10b0
commands = black .

[testenv:flake8]
skip_install = true
deps =
  flake8 >= 3.6
commands = flake8

[flake8]
basepython = python3
format = pylint
ignore = W503, E203, E731, E231
max-line-length = 100
exclude = docs/*,.tox/*,./test/data/*
