[metadata]
name = welltrajconvert
version = 0.0.2
author = Brandon Amos
author_email = bpamosconsulting@gmail.com
description = Well Trajectory Conversion
url = https://github.com/bpamos/welltrajconvert
keywords = directional, directional survey, wellbore, trajectory, minimum curvature
classifiers = 
	Programming Language :: Python :: 3.7
	Operating System :: POSIX :: Linux
	Operating System :: Unix
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
license = MIT License

[options]
python_requires = >=3.7
packages = welltrajconvert
install_requires = 
	numpy>=1.9
	scipy>=1.4.1
	utm>=0.5.0
	pyproj>=2.6.1
	pandas>=1.0.4
	dataclasses>=0.6
	matplotlib>=3.2.1

[options.packages.find]
where = welltrajconvert
exclude = 
	tests
	docs

[options.extras_require]
doc = 
	sphinx>=2.4,<3
	jupyter>=1
	nbsphinx>=0.4
	jupyter>=1

[egg_info]
tag_build = 
tag_date = 0

