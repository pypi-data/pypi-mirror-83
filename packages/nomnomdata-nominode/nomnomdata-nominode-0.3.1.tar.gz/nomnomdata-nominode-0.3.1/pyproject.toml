[tool.black]
line-length = 90
target-version = ['py37']
include = '\.pyi?$'

[tool.isort]
multi_line_output=3
include_trailing_comma=true
force_grid_wrap=0
use_parentheses=true
line_length=90
force_to_top = ['nomnomdata']
default_section = 'THIRDPARTY'
known_first_party = ['nomnomdata', 'nominode', 'nomcom', 'engines_common', 'nomitall']
ensure_newline_before_comments=true



[tool.poetry]
name="nomnomdata-nominode"
license="LGPL-3.0-only"
repository="https://gitlab.com/nomnomdata/tools/nomnomdata-nominode"
version = "0.3.1"
description="Package containing tooling for interacting with nominodes"
authors=["Nom Nom Data Inc <info@nomnomdata.com>"]
readme="README.md"
packages = [
    { include = "nomnomdata" }
]


[tool.poetry.plugins."nomnomdata.cli_plugins"]
nominode="nomnomdata.nominode.cli:cli"

[tool.poetry.dependencies]
python = "^3.7"
dunamai = "^1.1.0"
nomnomdata-cli = "^0.1.8"
requests = "^2.24.0"
mergedeep = "^1.3.0"
omegaconf = "^2.0.2"
typing = "^3.7.4"
nomnomdata-auth = "^2.3.3"


[tool.poetry.dev-dependencies]
pytest-snapshot = "^0.4.2"
pytest-cov = "^2.10.0"
pytest = "^6.0.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
