[metadata]
name = shillelagh
description = Making it easy to query APIs via SQL
author = Beto Dealmeida
author-email = roberto@dealmeida.net
license = mit
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/betodealmeida/shillelagh/
project-urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	apsw
	python_dateutil

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
	pytest-mock
	pyfakefs
	requests-mock
	pre-commit
docs = 
	sphinx
weatherapi = 
	requests
	requests-cache

[options.entry_points]
shillelagh.adapter = 
	csvfile = shillelagh.adapters.file.csvfile:CSVFile
	weatherapi = shillelagh.adapters.api.weatherapi:WeatherAPI

[test]
extras = True

[tool:pytest]
addopts = 
	--cov shillelagh --cov-report=term-missing:skip-covered
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[coverage:report]
fail_under = 100

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = shillelagh

[egg_info]
tag_build = 
tag_date = 0

