name: shanaproject-api
version: 0.2.0
author: Fading <fading@miracle.org>
license: MIT
url: https://gitlab.com/Fading_/shanaproject-api
modulename: shanaproject
description: Python API for https://www.shanaproject.com/.
readme: ../README.md
requirements:
- python ^3.5
- beautifulsoup4 ^4.9.3
- requests ^2.24.0
- databind.json ^0.6.1
entrypoints:
  console_scripts:
  - shanaproject = shanaproject.__main__:main
publish:
  pypi:
    credentials:
      username: $PYPI_USERNAME
      password: $PYPI_PASSWORD
