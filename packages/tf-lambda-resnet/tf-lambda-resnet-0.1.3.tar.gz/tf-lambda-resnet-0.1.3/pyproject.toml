[tool.poetry]
name = "tf-lambda-resnet"
version = "0.1.3"
description = "LambdaResNet implementation in TensorFlow 2.2"
authors = ["adimyth <mishraaditya6991@gmail.com>"]

license = "MIT"
readme = "README.md"
homepage = "https://github.com/adimyth/tf-lambda-resnet"
repository = "https://github.com/adimyth/tf-lambda-resnet"
documentation = "https://github.com/adimyth/tf-lambda-resnet"
keywords = ["tensorflow", "research", "deep-learning", "lambda-networks", "resnet"]
include = [
    "LICENSE",
]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = "^3.6.1"
einops = "^0.3.0"
tensorflow = "2.2.0"
jupyter = "^1.0.0"
pandas = "^1.1.3"
seaborn = "^0.11.0"
sklearn = "^0.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
