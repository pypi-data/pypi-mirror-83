[tool.poetry]
name = "metabob"
version = "0.0.1"
description = "Metabob pkg/cli"
authors = [
    "jessekrubin <jessekrubin@gmail.com>"
]
packages = [
    { include = "metabob", from = "." }
]

[tool.poetry.dependencies]
python = "^3.6.1"  # because anything lower is a PITA

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

