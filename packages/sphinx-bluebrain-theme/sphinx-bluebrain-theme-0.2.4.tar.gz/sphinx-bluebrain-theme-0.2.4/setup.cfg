[bdist_wheel]
universal = 1

[metadata]
name = sphinx-bluebrain-theme
author = Blue Brain Project, EPFL
description = Blue Brain Project theme for Sphinx
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/BlueBrain/sphinx-bluebrain-theme
project_urls = 
	Tracker = https://github.com/BlueBrain/sphinx-bluebrain-theme/issues
	Source = https://github.com/BlueBrain/sphinx-bluebrain-theme
license = MIT License
license_file = LICENSE.txt

[options]
python_requires = >=3.6
setup_requires = 
	setuptools
	setuptools_scm
install_requires = 
	sphinx>=2.0.0
packages = find:
include_package_data = True
classifiers = 
	Development Status :: 4 - Beta
	Framework :: Sphinx :: Theme
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Topic :: Documentation :: Sphinx
	Topic :: Software Development :: Documentation

[options.packages.find]
exclude = 
	mkdocs2sphinx
	mkdocs-material
	tests

[options.package_data]
sphinx_bluebrain_theme = *

[options.entry_points]
sphinx.html_themes = 
	sphinx-bluebrain-theme = sphinx_bluebrain_theme

[pycodestyle]
ignore = E731,W503,W504,E203,E265
max-line-length = 100

[pydocstyle]
add-ignore = D401, D413

[pylint]

[pylint.MESSAGES CONTROL]
disable = bad-continuation,fixme,invalid-name,len-as-condition,no-else-return

[pylint.FORMAT]
max-line-length = 100

[pylint.DESIGN]
max-args = 8
ignored-argument-names = _.*
max-locals = 15
max-returns = 6
max-branchs = 12
max-statements = 50
max-parents = 7
max-attributes = 40
min-public-methods = 0
max-public-methods = 60

[pylint.SIMILARITIES]
min-similarity-lines = 25
ignore-comments = yes
ignore-docstrings = yes

[egg_info]
tag_build = 
tag_date = 0

