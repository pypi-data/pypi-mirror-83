[aliases]
test = pytest

[tool:pytest]
testpaths = test
script_launch_mode = subprocess

[pycodestyle]
ignore = E124, E128, E402, E501, E731
exclude = .eggs,.venv,.vscode

[flake8]
ignore = E124, E128, E402, E501, E731
exclude = .eggs,.venv,.vscode

[mypy]
files = bldr/**/*.py, test/**/*.py
ignore_missing_imports = True
warn_unused_configs = True

[egg_info]
tag_build = 
tag_date = 0

