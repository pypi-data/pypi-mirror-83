[metadata]
description-file = README.md
long_description = file: maintenance/pip/readme.rst
license-file = LICENSE

[bdist_wheel]
universal = 1

[build_ext]
inplace = 0

[nosetests]
verbosity = 2
detailed-errors = 1
cover-erase = 1
cover-package = grond
logging-level = WARNING

[coverage:report]
exclude_lines = 
	def __repr__
	def __str__
	raise AssertionError
	raise NotImplementedError
	raise ValueError
	raise
	if __name__ == .__main__.:
	logger.error

[egg_info]
tag_build = 
tag_date = 0

