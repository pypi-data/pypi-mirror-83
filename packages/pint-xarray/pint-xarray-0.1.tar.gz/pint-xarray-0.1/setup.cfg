[metadata]
name = pint-xarray
author = Tom Nicholas
author_email = tomnicholas1@googlemail.com
description = Physical units interface to xarray using Pint
url = https://github.com/TomNicholas/pint-xarray

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	numpy >= 1.17
	xarray >= 0.16
	pint >= 0.13
	importlib-metadata; python_version < "3.8"

[flake8]
ignore = 
	E203
	E402
	E501
	E731
	W503
exclude = 
	.eggs

[isort]
default_section = THIRDPARTY
known_first_party = pint_xarray
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[egg_info]
tag_build = 
tag_date = 0

