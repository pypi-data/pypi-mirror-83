[metadata]
name = tiamat-pip
version = attr: tiamatpip.__version__
description = Pip handling for tiamat projects
long_description = file: README.md
long_description_content_type = text/markdown
author = Pedro Algarvio
author_email = pedro@algarvio.me
url = http://saltstack.com
project_urls = 
	Source=https://gitlab.com/saltstack/pop/tiamat-pip
	Tracker=https://gitlab.com/saltstack/pop/tiamat-pip/-/issues
license = Apache Software License 2.0
classifiers = 
	Programming Language :: Python
	Programming Language :: Cython
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
platforms = unix, linux, osx, cygwin, win32

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >= 3.6
install_requires = 
	pip >= 20.2.3
	PyInstaller >= 4.0

[options.entry_points]
pyinstaller40 = 
	hook-dirs = tiamatpip.hooks:get_hook_dirs

[bdist_wheel]
universal = 0

[mypy]
mypy_path = .
ignore_missing_imports = True
no_implicit_optional = True
show_error_codes = True
strict_equality = True
warn_redundant_casts = True
warn_return_any = True
warn_unused_configs = True

[flake8]
max-line-length = 89

[egg_info]
tag_build = 
tag_date = 0

