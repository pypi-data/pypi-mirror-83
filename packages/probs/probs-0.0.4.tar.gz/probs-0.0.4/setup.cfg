[mypy]
strict = True
ignore_missing_imports = True

[pylint.MESSAGES CONTROL]
generated-members = numpy.*
extension-pkg-whitelist = numpy
disable = 
	line-too-long,  # Covered by flake8
	missing-docstring,
	invalid-name,
	duplicate-code,
	fixme,
	method-hidden,
	misplaced-comparison-constant,

[isort]
profile = black

[flake8]
max-line-length = 88
extend-ignore = E203,F401

[egg_info]
tag_build = 
tag_date = 0

