[nosetests]
verbosity = 2
debug = 0
detailed-errors = 1
with-coverage = 1
cover-package = wo
cover-inclusive = 1
cover-erase = 1
cover-html = 1
cover-html-dir = coverage_report/
where = tests/

[metadata]
license-file = LICENSE

[flake8]
ignore = F405,W504,S322,S404,S603,s607,s602,C901
exclude = 
	.git,
	__pycache__,
	build,
	dist
max-complexity = 10

[egg_info]
tag_build = 
tag_date = 0

