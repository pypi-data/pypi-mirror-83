[metadata]
name = seq_dbutils
version = file: seq_dbutils/_version.txt
author = Laura Thomson
author-email = laura.thomson@bdi.ox.ac.uk
home-page = https://github.com/BDI-pathogens/seq_dbutils
description = A package of MySQL database utilities
license = MIT
license-file = LICENSE
platform = any
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Topic :: Software Development :: Libraries :: Python Modules
	Operating System :: OS Independent

[options]
include_package_data = true
python_requires = >=3.6, <3.9
packages = seq_dbutils
test_suite = tests
setup_requires = 
	setuptools
install_requires = 
	cryptography ~=3.1.1
	mysql-connector-python ~=8.0.21
	pandas ~=1.1.3
	SQLAlchemy ~=1.3.19

[sdist]
formats = gztar

[bdist_wheel]
universal = 1

[coverage:run]
branch = True
source = seq_dbutils

[flake8]
max-line-length = 127
exclude = .git, .eggs, __pycache__, tests/, docs/, build/, dist/

[egg_info]
tag_build = 
tag_date = 0

