[metadata]
name = PythonicTestcase
version = file: VERSION.txt
description = standalone pythonic assertions
long_description = file:Changelog.txt
author = Felix Schwarz
author_email = felix.schwarz@oss.schwarz.eu
url = https://github.com/FelixSchwarz/pythonic-testcase
license = MIT
license_file = LICENSE.txt
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 2
	Programming Language :: Python :: 3
	Topic :: Software Development :: Libraries :: Python Modules
project_urls = 
	Code = https://github.com/FelixSchwarz/pythonic-testcase
	Issue tracker = https://github.com/FelixSchwarz/pythonic-testcase/issues

[options]
python_requires = >= 2.7, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*
zip_safe = true
py_modules = pythonic_testcase
include_package_data = True

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

