[metadata]
name = PICor
description = Isotope correction for MS data
author = JÃ¸rn Dietze
author-email = jorn.dietze@uit.no
license = gpl3
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/MolecularBioinformatics/PICor
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	pandas
	scipy
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov picor --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
max-line-length = 80
max-complexity = 12
ignore = E501, D203
select = C,D,E,F,W,B,B902,B903,B950

[pyscaffold]
version = 3.2.3
package = picor
extensions = 
	no_skeleton
	markdown

[egg_info]
tag_build = 
tag_date = 0

