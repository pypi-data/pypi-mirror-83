[metadata]
name = mist-remote
description = Execute MIST playbooks in remote MIST server
version = file: VERSION
long_description = file: README.rst
license = License :: OSI Approved :: BSD License
classifiers = 
	Programming Language :: Python :: 3.8
authors = BBVA Innovation Security labs
authors_email = cr0hn@cr0hn.com
url = https://github.com/cr0hn/mist-remote
python_requires = '>=3.6, <3.9'

[bdist_wheel]
universal = 0

[options]
zip_safe = True
include_package_data = True
packages = find:

[options.entry_points]
console_scripts = 
	mist-remote = mist_remote.__main__:main

[egg_info]
tag_build = 
tag_date = 0

