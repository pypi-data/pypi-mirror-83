[tool.poetry]
name = "django-live-dashboard"
version = "0.0.3"
description = "Live runtime metrics dashboard for Django"
authors = ["shen <dustet@gmail.com>"]
license = "MIT"
include = ["django_live_dashboard/static/**/*"]

[tool.poetry.dependencies]
python = ">3.6,<4"
aredis = "^1.1.8"
redis = "^3.5.3"
pydantic = "^1.6.1"

[tool.poetry.dev-dependencies]
django = "^3.1.2"
black = "^20.8b1"
flake8 = "^3.8.4"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
