[metadata]
name = pyqrllib
summary = QRL core library
author = The Quantum Resistant Ledger
author-email = info@theQRL.org
license = MIT
home-page = http://theqrl.org
description-file = README.pypi
classifier = 
	Development Status :: 3 - Alpha
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5

[files]
packages = pyqrllib
data_files = 

[aliases]
docs = build_sphinx
test = pytest

[tool:pytest]
addopts = 
	tests/python
	--doctest-modules -s
	--cov pyqrllib --cov-report term-missing --cov-report xml
	--verbose
flake8-max-line-length = 160
flake8-ignore = N801 N802 N803 N805 N806

[bdist_wheel]
universal = 0

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[pbr]

[devpi:upload]
no-vcs = 1
formats = sdist

[egg_info]
tag_build = 
tag_date = 0

