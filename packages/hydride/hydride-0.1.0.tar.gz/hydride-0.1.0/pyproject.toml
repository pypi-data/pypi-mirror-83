[tool.poetry]
name = "hydride"
version = "0.1.0"
description = "Adding hydrogen atoms to molecular models"
readme = "README.rst"
license = "BSD-3-Clause"
authors = [
    "Patrick Kunzmann <patrick.kunzm@gmail.com>"
]
homepage = "https://hydride.biotite-python.org"
repository = "https://github.com/biotite-dev/hydride"
documentation = "https://hydride.biotite-python.org"
keywords = [
    "Bioinformatics",
    "Computational biology",
    "Structural biology"
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
packages = [
    { include = "hydride", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.7"
biotite = ">= 0.22"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
sphinx = "^3.0"
numpydoc = ">= 0.8"
matplotlib = ">=2.0"

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
