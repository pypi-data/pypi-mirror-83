[tool.poetry]
name = "braincube_token_getter"
version = "0.0.2"
description = "A utility to get a braincube token"
authors = ["Braincube <io@braincube.com>"]
license = "MIT"
classifiers = [
		"Programming Language :: Python :: 3.8",
		"Programming Language :: Python :: 3.7",
		"Programming Language :: Python :: 3.6",
    "Operating System :: OS Independent",
    "Framework :: Flask"
]
keywords = ["bc_connector", "braincube_connector", "braincube", "token"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.6"
Flask = "^1.1.2"
pyopenssl = "^19.1.0"
requests = "^2.23.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
braincube-token-getter = "braincube_token_getter:run"
