[wheel]
universal = 1

[flake8]
max-line-length = 120
max-complexity = 17
exclude = 
	.git,
	.tox,
	__pycache__,
	build/,
	dist/,
	docs/source/conf.py
	versioneer.py
per-file-ignores = 
	src/pynwb/tests/test_example_usage.py:T001

[metadata]
description-file = README.md

[egg_info]
tag_build = 
tag_date = 0

