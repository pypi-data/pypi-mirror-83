; =========================================================
; Labels and Messages
; =========================================================

[Header.TLabel]
font=Helvetica 14 bold

[Error.TLabel]
foreground = #800
font = Helvetica 11 bold

[Success.TLabel]
foreground = #080
font = Helvetica 11 bold

[Header.TMessage]
font=Helvetica 14 bold

[Error.TMessage]
foreground = #800
font = Helvetica 11 bold

[Success.TMessage]
foreground = #080
font = Helvetica 11 bold

; =========================================================
; Entries
; =========================================================

[TEntry]
borderwidth=1
borderwidth.focus=5
fieldbackground.disabled=#DDD
fieldbackground.readonly=#BBB
bordercolor.readonly=#333

[Invalid.TEntry]
borderwidth=5
bordercolor=#800
fieldbackground=#C88

[Incomplete.TEntry]
borderwidth=5
bordercolor=#880
fieldbackground=#CC8

; =========================================================
; Buttons
; =========================================================

[TButton]
relief.pressed = ridge
relief._pressed = groove

[Primary.TButton]
foreground.active._pressed = #ccd900
foreground.disabled = #555
foreground.pressed = #ff4e00
background = #0078e7
foreground = #FFF
background.active._pressed = #00A
background.pressed = #00A
background.disabled = #CCC
relief.pressed = ridge
relief._pressed = groove

[Cancel.TButton]
foreground.active._pressed = #ccd900
foreground.disabled = #555
foreground.pressed = #ccc
background = #ca3c3c
foreground = #FFF
background.active._pressed = #A00
background.pressed = #A00
background.disabled = #CCC
relief.pressed = ridge
relief._pressed = groove

; =========================================================
; Frames
; =========================================================

[Bordered.TFrame]
borderwidth=5
relief=raised

; =========================================================
; AccelLabel
; =========================================================

[MenuEntry.TLabel]
foreground=black

[Accelerator.TLabel]
foreground=#666666

; =========================================================
; Expander
; =========================================================

[Expander.TButton]
anchor=w

; =========================================================
; ThemedLabelFrame
; =========================================================

[ThemedLabelFrame.TFrame]
borderwidth=4
relief=raised

[ThemedLabelFrame.TLabel]
font=Helvetica 12 bold

; =========================================================
; Toolbar
; =========================================================

[Toolbar.TFrame]
relief=flat
background=#CCC

[Toolbar.TButton]
relief=flat
background=#CCC

; =========================================================
; Ribbon
; =========================================================

[Ribbon.TButton]
padding=6
background=#e6effb
background.active=#bfdbff
background.pressed=#bfdbff
relief=flat
ipady=1

[Ribbon.TLabel]
background=#e6effb

[Ribbon.TNotebook]
background=#bfdbff

[Ribbon.TNotebook.Tab]
background=#bfdbff
background.selected=#e6effb

[Ribbon.TFrame]
background=#e6effb

[RibbonBottom.TLabel]
background=#c2d9f0

[RibbonBottom.TFrame]
background=#c2d9f0

[RibbonBottom.TButton]
background=#c2d9f0
relief=flat
background.active=#e6effb
background.pressed=#e6effb

[RibbonGroupInner.TFrame]
background=#e6effb

[RibbonGroup.TFrame]
background=#e6effb
relief=groove

