<div class="vp-option-page pandas" id="vp_subplot">
    <h4 class="vp-funcNavi"> <span class="vp-multilang" data-caption-id="funcNavi"> Matplotlib > <strong><span data-caption-id="vp_functionName" class="vp_functionName"></span></span></strong></h4>
    <hr/>
    <form id="vp_optionForm">
        <div class="vp-pandas-block vp-user-option-box vp-minimize">
            <h4><div class="vp-panel-area-vertical-btn vp-arrow-down"></div><span class="vp-multilang" data-caption-id="TODO:Variable">Prefix Code</span></h4>
            <div id="vp_prefixBox">
                <textarea placeholder="prefix code" rows="3" cols="60"># Auto-Generated by VisualPython</textarea>
            </div>
        </div>
        <div class="vp-pandas-block vp-user-option-box vp-spread">
            <h4><div class="vp-panel-area-vertical-btn vp-arrow-up"></div><span class="vp-multilang" data-caption-id="TODO:Variable">Required Input & Output</span></h4>
            <div id="vp_plotSetting">
                <label for="disableChart">차트 생성 안 함</label>&nbsp;
                <input type="checkbox" class="bool-checkbox" id="disableChart" />
                <table>
                    <tr>
                        <td>
                            <label for="i0">대상 변수</label>
                        </td>
                        <td>
                            <input type="text" class="input-single" id="i0_input" index=0 />
                            <input type="hidden" class="input-single" id="i0" index=0 />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="kind">* 차트 유형</label>
                        </td>
                        <td>
                            <select id="kind" class="option-select">
                                
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="x">* x축 데이터</label>
                        </td>
                        <td>
                            <input type="text" class="input-single" id="x" index=0 />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="y">* y축 데이터</label>
                        </td>
                        <td>
                            <input type="text" class="input-single" id="y" index=0 />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="z">* z축 데이터</label>
                        </td>
                        <td>
                            <input type="text" class="input-single" id="z" index=0 placeholder="[[2차원 배열]]"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="bins">* bins</label>
                        </td>
                        <td>
                            <input type="text" class="input-single" id="bins" index=0 />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="extent">* 차트 X축, Y축 표현범위</label>
                        </td>
                        <td>
                            <input type="text" class="input-single" id="extent" index=0 placeholder="[xmin, xmax, ymin, ymax]"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="origin">축 기준</label>
                        </td>
                        <td>
                            <input type="text" class="input-single" id="origin" index=0 value="lower"/> <!-- TODO: 옵션 선택가능하게 변경-->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cmap">색상 스타일</label>
                        </td>
                        <td>
                            <select id="cmap" class="option-select">
                            </select>
                            <div class="vp-plot-cmap-wrapper">
                                <div id="vp_plotCmap" class="vp-plot-cmap">
                                    <span id="vp_selectedCmap" class="vp-multilang" data-caption-id="nothing_selected">선택 안 함</span>
                                </div>
                                <div id="vp_plotCmapSelector" class="vp-plot-cmap-selector">
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="label">차트 라벨</label>
                        </td>
                        <td>
                            <input type="text" class="input-single" id="label" index=0 />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="color">차트 색상</label>
                        </td>
                        <td>
                            <input id="useColor" type="checkbox"/> <input type="color" id="color" disabled/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="markerSelector">차트 마커</label>
                        </td>
                        <td>
                            <select id="markerSelector" class="option-select">
                                <option name="markerSelector" value="marker">직접입력</option>
                                <option name="markerSelector" value="." data-img="m00.png" data-caption-id="point">작은 원</option>
                                <option name="markerSelector" value="," data-img="m01.png" data-caption-id="pixel">점</option>
                                <option name="markerSelector" value="o" data-img="m02.png" data-caption-id="circle">원</option>
                                <option name="markerSelector" value="v" data-img="m03.png" data-caption-id="triangle_down">역 삼각형</option>
                                <option name="markerSelector" value="^" data-img="m04.png" data-caption-id="triangle_up">삼각형</option>
                                <option name="markerSelector" value="<" data-img="m05.png" data-caption-id="triangle_left">좌향 삼각형</option>
                                <option name="markerSelector" value=">" data-img="m06.png" data-caption-id="triangle_right">우향 삼각형</option>
                                <option name="markerSelector" value="1" data-img="m07.png" data-caption-id="tri_down">역 삼발이</option>
                                <option name="markerSelector" value="2" data-img="m08.png" data-caption-id="tri_up">삼발이</option>
                                <option name="markerSelector" value="3" data-img="m09.png" data-caption-id="tri_left">좌향 삼발이</option>
                                <option name="markerSelector" value="4" data-img="m10.png" data-caption-id="tri_right">우향 삼발이</option>
                                <option name="markerSelector" value="8" data-img="m11.png" data-caption-id="octagon">팔각형</option>
                                <option name="markerSelector" value="s" data-img="m12.png" data-caption-id="square">사각형</option>
                                <option name="markerSelector" value="p" data-img="m13.png" data-caption-id="pentagon">오각형</option>
                                <option name="markerSelector" value="P" data-img="m23.png" data-caption-id="plus (filled)">굵은 덧셈기호</option>
                                <option name="markerSelector" value="*" data-img="m14.png" data-caption-id="star">별</option>
                                <option name="markerSelector" value="h" data-img="m15.png" data-caption-id="hexagon1">육각형1</option>
                                <option name="markerSelector" value="H" data-img="m16.png" data-caption-id="hexagon2">육각형2</option>
                                <option name="markerSelector" value="+" data-img="m17.png" data-caption-id="plus">얇은 덧셈기호</option>
                                <option name="markerSelector" value="x" data-img="m18.png" data-caption-id="x">얇은 X</option>
                                <option name="markerSelector" value="X" data-img="m24.png" data-caption-id="x (filled)">굵은 X</option>
                                <option name="markerSelector" value="D" data-img="m19.png" data-caption-id="diamond">다이아몬드</option>
                                <option name="markerSelector" value="d" data-img="m20.png" data-caption-id="thin_diamond">얇은 다이아몬드</option>
                            </select>
                            <br/><input type="text" id="marker" class="input-single"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="linestyle">차트 선 스타일</label>
                        </td>
                        <td>
                            <select id="linestyle" class="option-select">
                                <option name="linestyle" value="-" selected>실선</option>
                                <option name="linestyle" value="--">대시선</option>
                                <option name="linestyle" value=":">점선</option>
                                <option name="linestyle" value="-.">대시-점선</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="vp-pandas-block vp-user-option-box vp-minimize">
            <h4><div class="vp-panel-area-vertical-btn vp-arrow-down"></div><span class="vp-multilang" data-caption-id="TODO:Variable">Additional Options</span></h4>
            <div id="vp_plotOptional">
                <table>
                    <tr>
                        <td>
                            <label for="title">차트 제목</label>
                        </td>
                        <td>
                            <input type="text" class="input-single" id="title" index=0 />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="xlabel">x축 라벨</label>
                        </td>
                        <td>
                            <input type="text" class="input-single" id="xlabel" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="ylabel">y축 라벨</label>
                        </td>
                        <td>
                            <input type="text" class="input-single" id="ylabel" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="xlim">x축 경계</label>
                        </td>
                        <td>
                            <input type="text" class="input-single" id="xlim" placeholder="(시작값, 종료값)"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="ylim">y축 경계</label>
                        </td>
                        <td>
                            <input type="text" class="input-single" id="ylim" placeholder="(시작값, 종료값)"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="legend">범례 표시</label>
                        </td>
                        <td>
                            <input type="checkbox" class="bool-checkbox" id="legend" name="legend"/>
                            <div id="legendbox" class="foldable-box folded">
                                <label for="legendTitle">범례 제목</label><br/>
                                <input type="text" class="input-single" id="legendTitle" />
                                <br/>
                                <label for="legendLabel">범례 라벨</label><br/>
                                <input type="text" class="input-single" id="legendLabel" />
                                <br/>
                                <label for="legendLoc">범례 위치</label><br/>
                                <select id="legendLoc" class="option-select">
                                    <option name="legendLoc" value="best" selected="selected">자동</option>
                                    <option name="legendLoc" value="upper right">우측 상단</option>
                                    <option name="legendLoc" value="upper left">좌측 상단</option>
                                    <option name="legendLoc" value="lower left">좌측 하단</option>
                                    <option name="legendLoc" value="lower right">우측 하단</option>
                                    <option name="legendLoc" value="center left">좌측 중앙</option>
                                    <option name="legendLoc" value="center right">우측 중앙</option>
                                    <option name="legendLoc" value="lower center">하단 중앙</option>
                                    <option name="legendLoc" value="upper center">상단 중앙</option>
                                    <option name="legendLoc" value="center">중앙</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="vp_userOption" class="vp-pandas-block vp-user-option-box vp-minimize" id="vp_variableArea">
            <h4><div class="vp-panel-area-vertical-btn vp-arrow-down"></div><span class="vp-multilang" data-caption-id="TODO:Variable">User Option</span></h4>
            <div class="vp-list-container">
                <table class="vp-tbl-search-result w90">
                    <colgroup><col width="40%"/><col width="*"/><col width="10%"/></colgroup>
                    <tr>
                        <th><span class="vp-multilang" data-caption-id="TODO:Variabe">옵션 키</span></th>
                        <th><span class="vp-multilang" data-caption-id="TODO:Variabe">옵션 값</span></th>
                        <th>X</th>
                    </tr>
                    <tr>
                        <td colspan="3"><input type="button" id="vp_addOption" class="w100" value="옵션 추가"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="vp-pandas-block vp-user-option-box vp-minimize">
            <h4><div class="vp-panel-area-vertical-btn vp-arrow-down"></div><span class="vp-multilang" data-caption-id="TODO:Variable">Postfix Code</span></h4>
            <div id="vp_postfixBox">
                <textarea placeholder="postfix code" rows="3" cols="60"></textarea>
            </div>
        </div>
    </form>
</div>
