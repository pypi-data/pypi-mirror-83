[tool.poetry]
name = "PySizer"
version = "0.1.0"
description = "Quick & Efficient Command Line picture resizer!"
authors = ["Kumar Aditya <rahuladitya303@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/kumaraditya303/PySizer"
repository = "https://github.com/kumaraditya303/PySizer"
classifiers = [
    "Topic :: Utilities"
]
include = ["LICENSE.md"]

[tool.poetry.dependencies]
python = "^3.6"
click = "^7.1.2"
Pillow = "^8.0.1"

[tool.poetry.dev-dependencies]
pytest = "^6.1.1"

[tool.poetry.scripts]
pysizer = "pysizer:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

