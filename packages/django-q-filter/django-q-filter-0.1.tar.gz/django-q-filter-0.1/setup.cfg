[metadata]
license_file = LICENSE.md

[versioneer]
vcs = git

[tool:pytest]
addopts = --tb=short --strict -ra
testspath = tests

[flake8]
ignore = E501,W504

[isort]
skip = .tox
atomic = true
multi_line_output = 5
extra_standard_library = types
known_third_party = pytest,_pytest,django,pytz,uritemplate
known_first_party = qfilter,tests

[coverage:run]
source = .
include = qfilter/*,tests/*
branch = 1

[coverage:report]
include = qfilter/*,tests/*
exclude_lines = 
	pragma: no cover
	raise NotImplementedError

[egg_info]
tag_build = 
tag_date = 0

