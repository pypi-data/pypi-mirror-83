[tool.poetry]
name = "guarani"
version = "1.0.1"
description = "Asynchronous Authorization, Authentication and Identity Provider for Python using OAuth 2.1 and OpenID Connect."
authors = ["Eduardo Rezende <eduardorbr7@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/revensky/guarani"
repository = "https://github.com/revensky/guarani.git"
keywords = ["JOSE", "OAuth 2.1", "OpenID Connect"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Typing :: Typed",
]
packages = [{ include = "guarani", from = "src" }]

[tool.poetry.dependencies]
python = "^3.8"
shiro = "^0.2.2"

[tool.poetry.dev-dependencies]
pylint = "^2.6.0"
black = "^20.8b1"
rstcheck = "^3.3.1"
Sphinx = "^3.2.1"
sphinx-rtd-theme = "^0.5.0"
starlette = "^0.13.8"
requests = "^2.24.0"
aiofiles = "^0.5.0"
Jinja2 = "^2.11.2"
python-multipart = "^0.0.5"
itsdangerous = "^1.1.0"
Starlette-WTF = "^0.2.2"
marshmallow = "^3.8.0"
uvicorn = "^0.12.2"
python-dotenv = "^0.14.0"
tortoise-orm = "^0.16.17"
asyncpg = "^0.21.0"
asynctest = "^0.13.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
