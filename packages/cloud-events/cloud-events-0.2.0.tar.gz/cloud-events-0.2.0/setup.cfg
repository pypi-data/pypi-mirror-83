[flake8]
max-line-length = 120
max-complexity = 5
exclude = .git,.eggs

[tool:pytest]
testpaths = src
norecursedirs = 
	migrations
python_files = 
	test_*.py
	*_test.py
	*_tests.py
	tests.py
addopts = 
	-ra
	--strict
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short
	--ds=tests.django-app.project.settings.base

[coverage:run]
branch = true
source = 
	src
	tests/django-app/library
parallel = true

[coverage:report]
show_missing = true
precision = 2

[wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

