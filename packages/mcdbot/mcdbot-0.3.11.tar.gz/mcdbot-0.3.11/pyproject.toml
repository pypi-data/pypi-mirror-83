[tool.poetry]
name = "mcdbot"
version = "0.3.11"
description = "My PERSONAL project for connecting Discord communities with their Minecraft servers - WIP! NO DOCUMENTATION!"
authors = ["Jakub Smetana <jakub@smetana.ml>"]
license = "MPL-2.0"
readme = "README.md"
repository = "https://gitlab.com/jsmetana/mcdbot"
homepage = "https://gitlab.com/jsmetana/mcdbot"

[tool.poetry.dependencies]
python = "^3.6"
"discord.py" = "^1.5.0"
asyncrcon = "^1.1.4"
loguru = "^0.5.3"
aioredis = "^1.3.1"
aiofile = "^3.1.1"

[tool.poetry.dev-dependencies]
pylama = "^7.7.1"
pyflakes = "^2.2.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
