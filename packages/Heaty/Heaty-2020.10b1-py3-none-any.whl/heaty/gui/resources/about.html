<h2>Heaty</h2>

<p>Version 2020.10b0</p>

<p>
Heaty is a GUI desktop application program for calculating the heat load of a building written in Python 3.8.
It is an implementation of the "standard method" described in the European norm EN 12831-1:2017, chapter 6.
</p>
