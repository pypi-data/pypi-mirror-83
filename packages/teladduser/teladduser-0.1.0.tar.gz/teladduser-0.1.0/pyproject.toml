[tool.poetry]
name = "teladduser"
version = "0.1.0"
description = "This is a CLI with the aim to add new users from a spreadsheet at a Telegram supergroup."
authors = ["Vicente Mar√ßal <vicente.marcal@gmail.com>"]
license = "GPLv3+"
readme = "README.md"
classifiers=[
    'Development Status :: 4 - Beta',
    'License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)',
    "Environment :: Console",
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3',
    'Intended Audience :: Developers',
    'Topic :: Communications :: Chat',
    'Topic :: Utilities',
    'Topic :: Internet :: WWW/HTTP :: Dynamic Content',
    'Topic :: Software Development :: Libraries :: Python Modules'
]

[tool.poetry.dependencies]
python = "^3.8"
click = "^7.1.2"
Telethon = "^1.16.4"
python-decouple = "^3.3"
rows = {version = "^0.4.1", extras = ["xlsx"]}
defusedxml = "^0.6.0"
openpyxl = "^3.0.5"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
ipdb = "^0.13.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
teladduser = "teladduser.teladduser:teladduser"
