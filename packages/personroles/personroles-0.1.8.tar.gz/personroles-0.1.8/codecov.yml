codecov:
  require_ci_to_pass: yes
  token: edcb046a-1e26-4407-bf70-6150cf15fa38
coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
