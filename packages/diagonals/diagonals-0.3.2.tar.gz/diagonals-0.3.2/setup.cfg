[aliases]
test = pytest

[tool:pytest]
addopts = 
	--flake8
	--doctest-modules
	--cov=diagonals
	--cov-report=term
	--cov-report=xml:test/report/python3/coverage.xml
	--cov-report=html:test/report/python3/coverage_html
	--junit-xml=test/report/python3/report.xml
	--html=test/report/python3/report.html
env = 
	MPLBACKEND = Agg
log_level = WARNING

[coverage:run]
parallel = true

[pydocstyle]
convention = numpy

[egg_info]
tag_build = 
tag_date = 0

