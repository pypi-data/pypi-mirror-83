[tool.poetry]
name = "pg_serializer"
version = "0.1.3"
description = "Fast serializers for Django using Postgres database"
license = "MIT"
authors = ["Thomas Berdy <thomas.berdy@outlook.com>"]
maintainers = ["Thomas Berdy <thomas.berdy@outlook.com>"]
readme = "README.md"
homepage = "https://gitlab.com/kozlek/pg_serializer"
repository = "https://gitlab.com/kozlek/pg_serializer"
documentation = "https://gitlab.com/kozlek/pg_serializer"
keywords = ["serializer", "json", "postgres", "drf", "rest_framework"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Topic :: Database",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
packages = [
    { include = "pg_serializer"}
]

[tool.poetry.dependencies]
python = "^3.8"
django = "*"
djangorestframework = "*"
psycopg2 = "*"

[tool.poetry.dev-dependencies]
django-filter = "*"
factory-boy = "~2.12.0"
ipdb = "*"
ipython = "*"
pytest = "~5.4.1"
pytest-black = "~0.3.8"
pytest-cov = "~2.8.1"
pytest-django = "~3.9.0"
pytest-sugar = "~0.9.3"
python-dotenv = "~0.13.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
