[tool.black]
line-length = 79

[tool.poetry]
name = "zoomrlib"
version = "1.0.0"
description = "Library to read and write a ZoomR16 project file"
authors = ["RÃ©my Taymans <remytms@tsmail.eu>"]
license = "GPL-3.0-or-later"
readme = "README.md"
repository = "https://gitlab.com/remytms/zoomrlib"
keywords = ["zoomr16", "audio", "recorder"]
classifiers = [
    "Intended Audience :: Developers",
    "Development Status :: 5 - Production/Stable",
    "Operating System :: Unix",
    "Operating System :: POSIX",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Software Development :: Libraries",
]

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-cov = "*"
pylint = "*"
tox = "*"

[tool.poetry.scripts]
zoomrlib = "zoomrlib.cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
