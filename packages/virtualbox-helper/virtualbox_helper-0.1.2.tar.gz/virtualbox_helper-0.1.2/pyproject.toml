[tool.poetry]
name = "virtualbox_helper"
version = "0.1.2"
description = "Start and control a virtualbox machine"
authors = ["Jacopo Farina <jacopo1.farina@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/jacopofar/virtualbox-helper"
keywords = ["virtualbox", "opencv"]

[tool.poetry.scripts]
main = "virtualbox_helper.__main__:main"
test = "pytest:console_main"


[tool.poetry.dependencies]
python = "^3.8"
remotevbox = "^1.0.0"
opencv-python = "^4.4.0"
numpy = "^1.19.2"

[tool.poetry.dev-dependencies]
pytest = "^6.1.1"
pytest-cov = "^2.10.1"
flake8 = "^3.8.4"
pydocstyle = "^5.1.1"
opencv-python = "^4.4.0"
mypy = "^0.790"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
