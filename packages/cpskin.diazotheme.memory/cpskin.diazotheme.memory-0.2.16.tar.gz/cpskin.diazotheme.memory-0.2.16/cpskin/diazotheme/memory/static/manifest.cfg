[theme]
title = Memory
description = Memory theme for CPSkin
rules = /++theme++cpskin.diazotheme.memory/rules.xml
prefix = /++theme++cpskin.diazotheme.memory
preview = preview.png

[theme:parameters]
globalnavsetting = python: 'always'
isinminisitemode = context/@@isInMinisiteMode
ms_horizontal_navigation = context/@@withMinisiteHorizontalNav
is_homepage = context/@@is_homepage
is_folder_view = context/@@is_folder_view
environment = context/@@environment
login_message = context/@@get_login_message
is_in_portal_mode = context/@@isInPortalMode
is_search_in_banner= context/@@is_search_in_banner
