[tool.black]
line-length = 120
target_version = ['py27']
skip-string-normalization = true
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | \.travis.yml
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''
