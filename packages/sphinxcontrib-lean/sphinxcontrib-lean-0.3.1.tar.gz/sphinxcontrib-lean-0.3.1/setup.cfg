[metadata]
name = sphinxcontrib-lean
url = https://github.com/Julian/sphinxcontrib-lean
project_urls = 
	Documentation = https://sphinxcontrib-lean.readthedocs.io/en/latest/
	Source = https://github.com/Julian/sphinxcontrib-lean
	Issues = https://github.com/Julian/sphinxcontrib-lean/issues/
description = A Sphinx domain for the Lean theorem prover
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Julian Berman
author_email = Julian+sphinxcontrib-lean@GrayVines.com
python_requires = ">3.6"
classifiers = 
	Development Status :: 3 - Alpha
	Operating System :: OS Independent
	Programming Language :: Python
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy

[options]
namespace_packages = sphinxcontrib
packages = find:
include_package_data = true
install_requires = 
	attrs>=20.2.0
	sphinx

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

