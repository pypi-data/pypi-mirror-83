- hosts: localhost
  gather_facts: yes
  connection: ssh

  tasks:
    - include: includes/terraform.yml

- hosts: hypervisors
  become: yes
  become_method: sudo
  gather_facts: no
  connection: ssh

  tasks:
    - name: Record the state of the mesh before reboot
      shell: |
        bridge fdb show brport vxlan-1
      register: mesh_state

    - name: Log the mesh before
      debug:
        msg: "Mesh state: {{mesh_state}}"

- hosts: sf-2
  become: yes
  become_method: sudo
  gather_facts: no
  connection: ssh

  tasks:
    - name: Rebooting a node should retain its instances
      reboot:
        reboot_timeout: 300

    - name: Give the node a minute to settle
      pause:
        minutes: 1

    - name: We should have one VM on sf-2
      shell: |
        [ `virsh list | grep running | wc -l` -eq 1 ]

- hosts: hypervisors
  become: yes
  become_method: sudo
  gather_facts: no
  connection: ssh

  tasks:
    - name: Record the state of the mesh after reboot
      shell: |
        bridge fdb show brport vxlan-1
      register: mesh_state

    - name: Log the mesh after
      debug:
        msg: "Mesh state: {{mesh_state}}"

- hosts: sf-2
  become: yes
  become_method: sudo
  gather_facts: no
  connection: ssh

  tasks:
    - include: tests/cirros_networking_tests.yml
