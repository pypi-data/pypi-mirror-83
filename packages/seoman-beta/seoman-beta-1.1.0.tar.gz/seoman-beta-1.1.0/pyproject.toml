[tool.poetry]
name = "seoman-beta"
version = "1.1.0"
description = "Beta version for seoman"
authors = ["ycd <yagizcanilbey1903@gmail.com>"]
license = "GNU"
repository = "https://github.com/ycd/seoman-beta"

packages = [
    { include = "seoman" },
    { include = "seoman/**/*.py" },
]


[tool.poetry.dependencies]
python = "^3.6"
typer = "^0.3.2"
google-api-python-client = "^1.10.1"
google-auth-oauthlib = "^0.4.1"
pytablewriter = "^0.58.0"
requests = "^2.24.0"
halo = "^0.0.30"
pyexcelerate = "^0.9.0"
inquirer = "^2.7.0"
toml = "^0.10.1"

[tool.poetry.dev-dependencies]
black = {version = "^19.10b0", allow-prereleases = true}


[tool.poetry.scripts]
seoman = 'seoman.main:app'

[build-system]
requires = ["poetry-core>=1.0.0a5"]
build-backend = "poetry.core.masonry.api"
