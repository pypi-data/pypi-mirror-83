[bdist_wheel]
universal = 1

[flake8]
statistics = True
max-line-length = 140
exclude = .tox,
	ci/templates,
	src/ast_toolbox/utils,
	build,
	data,
	.git,
	__pycache__,
	docs/source/conf.py,
	dist,
	local,
	scripts,
	third_party

[autoflake]
exclude = third_party

[autopep8]
exclude = third_party

[options]
tests_require = pytest

[aliases]
test = pytest

[tool:pytest]
norecursedirs = 
	.git
	.tox
	.env
	dist
	build
	migrations
python_files = 
	test_*.py
	*_test.py
	*_tests.py
	tests.py
addopts = 
	-ra
	--strict
	--ignore=docs/conf.py
	--ignore=setup.py
	--ignore=ci
	--ignore=.eggs
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short
	--cov-report=term-missing
	--cov-config=.coveragerc
	--cov=src
	--cov=tests
	--cov=examples
testpaths = 
	tests

[tool:isort]
force_single_line = True
line_length = 120
known_first_party = ast_toolbox
default_section = THIRDPARTY
forced_separate = test_ast_toolbox
skip = .tox,ci/templates,.eggs,third_party,__init__.py

[matrix]
python_versions = 
	py36
dependencies = 
coverage_flags = 
	cover: true
environment_variables = 
	-

[egg_info]
tag_build = 
tag_date = 0

