language: python
dist: xenial
cache: false
branches:
  only:
  - master
  - update_travis
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
before_install: ./ci/scripts/travis/before_install.sh
install: ./ci/scripts/travis/install.sh
script:
- tox -v
after_failure:
- more .tox/log/* | cat
- more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
jobs:
  include:
    - stage: 'style'
      python: '3.6'
      env:
      - TOXENV=check
    - stage: 'style'
      python: '3.6'
      env:
      - TOXENV=docs
{%- for env, config in tox_environments|dictsort %}{{ '' }}
    - stage: 'test'
{%- if 'py37' in env or 'py27' in env %}{{ '' }}
      os: osx
      language: generic
      env:
        - TOXENV={{ env }}
{%- endif %}{{ '' }}
      env:
        - TOXENV={{ env }}{% if config.cover %},codecov{% endif %}
{%- if env.startswith('pypy3') %}{{ '' }}
        - TOXPYTHON=pypy3
      python: 'pypy3'
{%- elif env.startswith('pypy') %}{{ '' }}
      python: 'pypy'
{%- else %}{{ '' }}
      python: '{{ '{0[2]}.{0[3]}'.format(env) }}'
{%- endif %}
{%- endfor %}{{ '' }}
    - stage: deploy
      install: python -mpip install --progress-bar=off tox -rci/requirements.txt
      script: skip
      deploy:
        provider: pypi
        username: __token__
        password:
          secure: 
        on:
          tags: false
        distributions: "sdist bdist_wheel"
