language: python
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/pre-commit

stages:
  - name: linting
  - name: test
  - name: deploy
    if: tag IS present

jobs:
  include:
    - stage: linting
      python: "3.6"
      script: tox
      env: TOXENV=pre_commit
    - stage: linting
      python: "3.6"
      script: tox
      env: TOXENV=check_readme
    - stage: test
      python: "3.6"
      script: tox -e py36
    - stage: test
      python: "3.7"
      script: tox -e py37
    - stage: test
      python: "3.8"
      script: tox -e py38
    - stage: deploy
      script: echo "Deploy to PyPi"
      python: "3.7"
      deploy:
        provider: pypi
        user: acsbidoul
        password:
          secure: ""
        distributions: "sdist bdist_wheel"
        skip_upload_docs: true
        on:
          repo: acsone/acsoo
          branch: master
          tags: true

install:
  - pip install tox-travis
  - pip install codecov

after_success:
  - codecov
