---

language:
  name: "U.S. English"
  code: "en-us"
  phonemes: !env "${config_dir}/phonemes.txt"

lexicons:
  - !env "${config_dir}/lexicon.txt.gz"

g2p:
  model: !env "${config_dir}/g2p.fst"

symbols:
  casing: "lower"
  token_split: "\\s+"
  token_join: " "
  number_regex: "^-?\\d+([,.]\\d+)*$"
  minor_breaks:
    - ","
    - ":"
    - ";"
  major_breaks:
    - "."
    - "?"
    - "!"
  replace:
    "[\\<\\>\\(\\)\\[\\]\"]+": ""
    "&": " and "
    "\\B'": "\""
    "'\\B": "\""
  punctuations:
    - "\""
    - ","
    - ":"
    - ";"
    - "."
    - "?"
    - "!"

numbers:
  currency: USD

abbreviations:
  capt: "captain"
  co: "company"
  col: "colonel"
  dr: "doctor"
  drs: "doctors"
  esq: "esquire"
  ft: "fort"
  gen: "general"
  hon: "honorable"
  jr: "junior"
  ltd: "limited"
  lt: "lieutenant"
  maj: "major"
  mr: "mister"
  mrs: "misess"
  rev: "reverend"
  sgt: "sergeant"
  st: "saint"

accents:
  nl:
    "æ": "ɛ"
    "ɪ": "eː"
    "ʊ": "ø"
    "ʌ": "œː"
    "ɝ": "ɹ"
    "eɪ":
      - "ɑː"
      - "i"
    "aɪ": "ɛi"
    "oʊ": "o"
    "ɔɪ":
      - "o"
      - "i"
    "aʊ": "ɑu"
    "t͡ʃ": "ʃ"
    "d͡ʒ": "ʒ"
    "θ": "s"
    "ð": "z"
