[metadata]
name = cloudsyaml
description-file = README.md
description-content-type = text/markdown
author = Igor Tiunov
author-email = igortiunov@gmail.com
summary = Simple library and CLI for explore the clouds.yaml
home-page = http://github.com/itd27m01/cloudsyaml
license = MIT
classifier = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Intended Audience :: Developers
	Environment :: Console

[files]
packages = clouds

[entry_points]
console_scripts = 
	clouds = clouds.shell:main
clouds.yaml = 
	list   = clouds.listing:List
	show   = clouds.listing:Show
	files  = clouds.sdk:Files

[bdist_wheel]
universal = True

[bdist_rpm]
doc_files = README.md

[pbr]
skip_changelog = True
skip_authors = True

[egg_info]
tag_build = 
tag_date = 0

