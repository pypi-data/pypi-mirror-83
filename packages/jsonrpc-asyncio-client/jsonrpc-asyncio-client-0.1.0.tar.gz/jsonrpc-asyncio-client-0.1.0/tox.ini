[tox]
envlist = clean,py37,report

[testenv]
commands = pytest --cov --cov-append --cov-report=term-missing {posargs}
deps =
  mock
  pytest
  pytest-asyncio
  pytest-httpx
  pytest-cov
extras = all
depends =
  py37: clean
  report: py37

[testenv:report]
deps = coverage
skip_install = true
commands =
  coverage report
  coverage html
  coverage xml

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
