[metadata]
name = logging42
description = A configuration of the loguru logger
long_description = file: README.rst
author = NSO / AURA
author_email = "swiant@nso.edu"
license = MIT
url = https://bitbucket.org/dkistdc/logging_config/src/master/
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7

[options]
python_requires = >=3.6
setup_requires = setuptools_scm
packages = find:
include_package_data = True
install_requires = 
	loguru

[options.extras_require]
test = 
	pytest
	pytest-cov

[tool:pytest]
minversion = 3.0
testpaths = "logging42"
norecursedirs = ".tox" "build" "docs[\/]_build" "docs[\/]generated" "*.egg-info" "examples"
markers = 
	development: For tests that can only be  run while developing with a sidecar proxy (as opposed to in bitbucket pipelines)

[coverage:run]
source = logging42/
omit = 
	logging42/tests/*
	logging42/*/tests/*
	logging42/*/*/tests/*

[flake8]
max-line-length = 100
ignore = I100,I101,I102,I103,I104,I201

[pycodestyle]
max-line-length = 100

[egg_info]
tag_build = 
tag_date = 0

