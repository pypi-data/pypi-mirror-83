image: python:3.8

definitions:
  steps:
    - step: &lint
        caches:
          - pip
        name: Lint
        script:
          - pip install pre-commit
          - pre-commit install
          - pre-commit run --all-files
    - step: &test
        caches:
          - pip
        name: Test
        script:
          - pip install .[test]
          - pytest --cov -m "not development" logging42
    - step: &scan
        caches:
          - pip
        name: Scan
        script:
          - pip install .
          - pip install safety
          - safety check --full-report
    - step: &publish
        caches:
          - pip
        name: Publish
        script:
          - python setup.py sdist
          - pip install --upgrade pip
          - pip install twine
          - twine upload --verbose dist/*


pipelines:
  default:
    - step: *lint
    - step: *test
    - step: *scan
  tags:
    'v*':
      - step: *lint
      - step: *test
      - step: *scan
      - step: *publish
