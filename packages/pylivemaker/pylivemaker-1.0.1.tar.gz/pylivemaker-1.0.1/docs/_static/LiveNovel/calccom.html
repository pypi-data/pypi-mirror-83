<BASEFONT SIZE=2>
<A NAME="calc"></A><TABLE WIDTH="100%" BORDER=0 CELLPADDING=4 CELLSPACING=0 BGCOLOR="#000080">
   <TR>
      <TD>

<A NAME="new"></A><TABLE WIDTH="100%" BORDER=0 CELLPADDING=4 CELLSPACING=0 BGCOLOR="#000080">
   <TR>
      <TD>
<B><FONT SIZE=4 COLOR="#FFFFFF">変数作成</FONT></B></TD>
   </TR>
</TABLE><BASEFONT SIZE=2>
<P>変数を作成します。<BR><TABLE BORDER=0 CELLPADDING=4 CELLSPACING=1 BGCOLOR="#808080">
   <TR>
      <TD BGCOLOR="#C1E9F9" NOWRAP><BASEFONT SIZE=2>
名前</TD>
      <TD BGCOLOR="#FFFFFF"><BASEFONT SIZE=2>
任意の名前。&quot;&quot;で囲まないように注意</TD>
   </TR>
   <TR>
      <TD BGCOLOR="#C1E9F9" NOWRAP><BASEFONT SIZE=2>
型</TD>
      <TD BGCOLOR="#FFFFFF"><BASEFONT SIZE=2>
変数の型。詳細は<A HREF="calc.html#var">ここ</A></TD>
   </TR>
   <TR>
      <TD BGCOLOR="#C1E9F9" NOWRAP><BASEFONT SIZE=2>
初期値</TD>
      <TD BGCOLOR="#FFFFFF"><BASEFONT SIZE=2>
変数の初期値</TD>
   </TR>
   <TR>
      <TD ROWSPAN=3 BGCOLOR="#C1E9F9" NOWRAP><BASEFONT SIZE=2>
動作タイプ</TD>
      <TD BGCOLOR="#FFFFFF"><BASEFONT SIZE=2>
【グローバル】<BR>通常の変数<BR></TD>
   </TR>
   <TR>
      <TD BGCOLOR="#FFFFFF"><BASEFONT SIZE=2>
【自動破棄】<BR>コール元に戻る際に自動的に破棄される変数<BR>(自動破棄は<A HREF="sequence.html#call">コール</A>、またはイベント駆動で呼ばれた場合に限り有効)</TD>
   </TR>
   <TR>
      <TD BGCOLOR="#FFFFFF"><BASEFONT SIZE=2>
【ローカル】<BR>現在のルーチン内でのみ使え(ここからコールした先では見えない)、コール元に戻る際に自動的に破棄される変数<BR>(自動破棄は<A HREF="sequence.html#call">コール</A>、またはイベント駆動で呼ばれた場合に限り有効)</TD>
   </TR>
</TABLE></P>
