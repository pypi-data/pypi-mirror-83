[tool.poetry]
name = "aryth"
version = "0.0.10"
description = "numerical & statistics functions"
authors = ["Hoyeung Wong <hoyeungw@outlook.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/hoyeungw/aryth.git"
repository = "https://github.com/hoyeungw/aryth.git"
keywords = [
    "aryth", "numerical", "math", "statistics", "stat",
    "max", "min", "bound",
    "list", "array", "vector", "matrix", "1d-list", "2d-list"
]

[tool.poetry.dependencies]
python = "^3.8"
intype = ">=0.0.2"
veho = ">=0.0.4"
texting = ">=0.0.2"

[tool.poetry.dev-dependencies]
pytest = ">=6.0.0"
pyspare = ">=0.0.7"
foba = ">=0.0.7"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
