[tool.poetry]
name = "mongoset"
version = "0.3.3"
description = "Pythonic wrapper around pymongo that can act as a drop-in replacement for dataset"
authors = ["InnovativeInventor (Max Fan) <root@max.fan>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/TadpoleTutoring/mongoset"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]


[tool.poetry.dependencies]
python = "^3.8"
pymongo = "^3.10.1"
dnspython = "^1.16.0"
pydantic = "^1.6.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^19.10b0"
pytest-race = "^0.1.1"
pdbpp = "^0.10.2"
pdoc3 = "^0.8.4"
pre-commit = "^2.6.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
