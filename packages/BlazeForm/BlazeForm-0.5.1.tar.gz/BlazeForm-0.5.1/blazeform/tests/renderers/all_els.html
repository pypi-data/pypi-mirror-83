<form action="" enctype="multipart/form-data" id="testform" method="post">
    <input class="hidden" id="testform-testform-submit-flag" name="testform-submit-flag" type="hidden" value="submitted" />
    <div id="testform-button-row" class="button row odd first">
        <label for="testform-button">Button:</label>
        <div id="testform-button-fw" class="field-wrapper">
            <input class="button" id="testform-button" name="button" type="button" value="PushMe" />
        </div>
    </div>
    <div id="testform-checkbox-row" class="checkbox row even">
        <label for="testform-checkbox">Checkbox:</label>
        <div id="testform-checkbox-fw" class="field-wrapper">
            <input class="checkbox" id="testform-checkbox" name="checkbox" type="checkbox" />
        </div>
    </div>
    <div id="testform-file-row" class="file row odd">
        <label for="testform-file">File:</label>
        <div id="testform-file-fw" class="field-wrapper">
            <input class="file" id="testform-file" name="file" type="file" />
        </div>
    </div>
    <input class="hidden" id="testform-hidden" name="hidden" type="hidden" value="my hidden val" />
    <div id="testform-image-row" class="image row even">
        <label for="testform-image">Image:</label>
        <div id="testform-image-fw" class="field-wrapper">
            <input class="image" id="testform-image" name="image" src="images/icons/b_edit.png" type="image" value="my image val" />
        </div>
    </div>
    <div id="testform-reset-row" class="reset row odd">
        <div id="testform-reset-fw" class="field-wrapper no-label">
            <input class="reset" id="testform-reset" name="reset" type="reset" value="Reset" />
        </div>
    </div>
    <div id="testform-submit-row" class="submit row even">
        <div id="testform-submit-fw" class="field-wrapper no-label">
            <input class="submit" id="testform-submit" name="submit" type="submit" value="Submit" />
        </div>
    </div>
    <div id="testform-cancel-row" class="submit row odd">
        <div id="testform-cancel-fw" class="field-wrapper no-label">
            <input class="submit" id="testform-cancel" name="cancel" type="submit" value="Cancel" />
        </div>
    </div>
    <div id="testform-text-row" class="text row even">
        <label for="testform-text">Text:</label>
        <div id="testform-text-fw" class="field-wrapper">
            <input class="text" id="testform-text" name="text" type="text" />
        </div>
    </div>
    <div id="testform-password-row" class="password row odd">
        <label for="testform-password">Password:</label>
        <div id="testform-password-fw" class="field-wrapper">
            <input class="password" id="testform-password" name="password" type="password" />
        </div>
    </div>
    <div id="testform-confirm-row" class="password row even">
        <label for="testform-confirm">Confirm Password:</label>
        <div id="testform-confirm-fw" class="field-wrapper">
            <input class="password" id="testform-confirm" name="confirm" type="password" />
        </div>
    </div>
    <div id="testform-date-row" class="text row odd">
        <label for="testform-date">Date:</label>
        <div id="testform-date-fw" class="field-wrapper">
            <input class="text" id="testform-date" name="date" type="text" value="12/03/2009" />
        </div>
    </div>
    <div id="testform-email-row" class="text row even">
        <label for="testform-email">Email:</label>
        <div id="testform-email-fw" class="field-wrapper">
            <input class="text" id="testform-email" name="email" type="text" />
        </div>
    </div>
    <div id="testform-time-row" class="text row odd">
        <label for="testform-time">Time:</label>
        <div id="testform-time-fw" class="field-wrapper">
            <input class="text" id="testform-time" name="time" type="text" />
        </div>
    </div>
    <div id="testform-url-row" class="text row even">
        <label for="testform-url">URL:</label>
        <div id="testform-url-fw" class="field-wrapper">
            <input class="text" id="testform-url" name="url" type="text" />
        </div>
    </div>
    <div id="testform-select-row" class="row odd">
        <label for="testform-select">Select:</label>
        <div id="testform-select-fw" class="field-wrapper">
            <select id="testform-select" name="select">
<option value="-2">Choose:</option>
<option value="-1">-------------------------</option>
<option value="1">one</option>
<option value="2">two</option>
</select>
        </div>
    </div>
    <div id="testform-mselect-row" class="row even">
        <label for="testform-mselect">Multi Select:</label>
        <div id="testform-mselect-fw" class="field-wrapper">
            <select id="testform-mselect" multiple="multiple" name="mselect">
<option value="-2">Choose:</option>
<option value="-1">-------------------------</option>
<option value="1">one</option>
<option value="2">two</option>
</select>
        </div>
    </div>
    <div id="testform-textarea-row" class="row odd">
        <label for="testform-textarea">Text Area:</label>
        <div id="testform-textarea-fw" class="field-wrapper">
            <textarea cols="40" id="testform-textarea" name="textarea" rows="7"></textarea>
        </div>
    </div>
    <div id="testform-fixed-row" class="row even">
        <label>Fixed:</label>
        <div id="testform-fixed-fw" class="field-wrapper">
            <div id="testform-fixed">fixed val</div>
        </div>
    </div>
    <div id="testform-static-row" class="row odd">
        <label>Static:</label>
        <div id="testform-static-fw" class="field-wrapper">
            <span id="testform-static">static val</span>
        </div>
    </div>
    <div id="testform-header-section" class="header-section">
        <h3 id="testform-header">header</h3>
        <div class="row even first" id="testform-group-row">
            <div id="testform-group-fw" class="group-wrapper no-label">
                <div id="testform-ingroup1-grpel" class="text grpel odd first">
                    <label for="testform-ingroup1">ingroup1:</label>
                    <div id="testform-ingroup1-fw" class="field-wrapper">
                        <input class="text" id="testform-ingroup1" name="ingroup1" type="text" />
                    </div>
                </div>
                <div id="testform-ingroup2-grpel" class="text grpel even">
                    <label for="testform-ingroup2">ingroup2:</label>
                    <div id="testform-ingroup2-fw" class="field-wrapper">
                        <input class="text" id="testform-ingroup2" name="ingroup2" type="text" />
                    </div>
                </div>
            </div>
        </div>
        <div id="testform-mcb1-row" class="row odd">
            <label>mcb1:</label>
            <div id="testform-mcb1-fw" class="field-wrapper">
                <input class="checkbox" id="testform-mcb1" name="mcbgroup" type="checkbox" value="red" />
            </div>
        </div>
        <div id="testform-mcb2-row" class="row even">
            <label>mcb2:</label>
            <div id="testform-mcb2-fw" class="field-wrapper">
                <input class="checkbox" id="testform-mcb2" name="mcbgroup" type="checkbox" value="green" />
            </div>
        </div>
        <div id="testform-r1-row" class="row odd">
            <label>r1:</label>
            <div id="testform-r1-fw" class="field-wrapper">
                <input class="radio" id="testform-r1" name="rgroup" type="radio" value="truck" />
            </div>
        </div>
        <div id="testform-r2-row" class="row even">
            <label>r2:</label>
            <div id="testform-r2-fw" class="field-wrapper">
                <input class="radio" id="testform-r2" name="rgroup" type="radio" value="car" />
            </div>
        </div>
        <div id="testform-animal_dog-row" class="row odd">
            <div id="testform-animal_dog-fw" class="field-wrapper label-after">
                <input class="radio" id="testform-animal_dog" name="animalgroup" type="radio" value="dog" />
            </div>
            <label>dog</label>
        </div>
        <div id="testform-animal_cat-row" class="row even">
            <div id="testform-animal_cat-fw" class="field-wrapper label-after">
                <input class="radio" id="testform-animal_cat" name="animalgroup" type="radio" value="cat" />
            </div>
            <label>cat</label>
        </div>
    </div>
</form>
