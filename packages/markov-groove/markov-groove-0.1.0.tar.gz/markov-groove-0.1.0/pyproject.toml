[tool.poetry]
name = "markov-groove"
version = "0.1.0"
description = "Generate drum loops by using hidden markov chains."
authors = ["Jan-Niclas de Vries <jan_dev@uni-bremen.de>"]
license = "AGPL-3.0-or-later"

[tool.poetry.dependencies]
python = "^3.8"
numpy = "1.18.2"
matplotlib = "^3.1.3"
essentia = "^2.1b5"
click = "^7.1.1"
more-itertools = "^8.2.0"
pretty_midi = "^0.2.9"
pyfluidsynth = "^1.2.5"
pomegranate = "^0.13.4"
nptyping = "^1.3.0"

[tool.poetry.dev-dependencies]
pytest = "^5.3"
pylint = "^2.4.4"
mypy = "^0.770"
black = "^19.10b0"
rope = "0.14.0"
isort = "^4.3.21"
jupyter = "^1.0.0"
seaborn = "^0.10.0"
watermark = "^2.0.2"
Pillow = "^7.1.1"
jupyterlab = "^2.1.0"
tensorflow = "^2.3.1"
tensorflow_datasets = {version = "^3.2.1", allow-prereleases = true}
pandaS = "^1.1.2"
pdoc3 = "^0.9.1"

[tool.isort]
multi_line_output = 3
include_trailing_comma = "True"
force_grid_wrap = 0
use_parentheses = "True"
ensure_newline_before_comments = "True"
line_length = 88

[tool.pylint.master]
jobs = "0"
disable = ["C0330", "C0326"]
max-line-length = 88

[tool.pylint.typecheck]
generated-members = ["essentia.*","es.*","estd.*","estream.*"]

[tool.pytest.ini_options]
junit_family = "xunit2"

[build-system]
requires = ["poetry>=0.12", "wheel"]
build-backend = "poetry.masonry.api"
