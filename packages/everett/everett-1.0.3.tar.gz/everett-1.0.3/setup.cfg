[bdist_wheel]
universal = 1

[flake8]
ignore = 
	E203,
	E501,
	W503
exclude = 
	.git/,
	__pycache__,
	docs/,
	build/,
	dist/
max-line-length = 88

[tool:pytest]
filterwarnings = 
	error
	ignore:::babel[.*]
	ignore:::docutils[.*]
	ignore:::jinja2[.*]
	ignore:::yaml[.*]

[egg_info]
tag_build = 
tag_date = 0

