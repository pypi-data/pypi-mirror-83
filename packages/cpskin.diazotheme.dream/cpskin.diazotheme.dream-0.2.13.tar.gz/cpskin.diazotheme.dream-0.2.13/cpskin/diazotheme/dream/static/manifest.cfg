[theme]
title = Dream
description = Dream Topnav skin for CPSkin
rules = /++theme++cpskin.diazotheme.dream/rules.xml
prefix = /++theme++cpskin.diazotheme.dream
preview = preview.png

[theme:parameters]
globalnavsetting = python: 'always'
isinminisitemode = context/@@isInMinisiteMode
ms_horizontal_navigation = context/@@withMinisiteHorizontalNav
ms_horizontal_navigation_any_mode = context/@@horizontalNavActivated
is_homepage = context/@@is_homepage
environment = context/@@environment
login_message = context/@@get_login_message
is_search_in_banner = context/@@is_search_in_banner
is_search_in_navigation = context/@@is_search_in_navigation
is_search_in_actions = context/@@is_search_in_actions
