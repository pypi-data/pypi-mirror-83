<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Force-Directed Graph</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .links line {
        }

        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        text {
            font-family: sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <svg width="$width" height="$height"></svg>

    <script>

        const data_nodes = $data_nodes;
        const data_links = $data_links;
        const x_levels = $x_levels;
        const collision_radius = $collision_radius;
        const showNodeNames = $showNodeNames;

        const svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        // build the arrow.
        svg.append("svg:defs").selectAll("marker")
            .data(["end"])      // Different link/path types can be defined here
            .enter().append("svg:marker")    // This section adds in the arrows
            .attr("id", String)
            .attr("viewBox", "0 -5 10 10")
            .attr("refX", 26) // distance from the end to beginning
            .attr("refY", -1.5)
            .attr("markerWidth", 6)
            .attr("markerHeight", 6)
            .attr("orient", "auto")
            .append("svg:path")
            .attr("fill", "#999")
            //.attr("d", "M0,-5L10,0L0,5");
            .attr("d", "M0,-5L10,0L0,5");

        let simulation = d3.forceSimulation()
            .force("charge", d3.forceManyBody())
            .force('collision', d3.forceCollide().radius(d => collision_radius + d.radius).iterations(2))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("link", d3.forceLink().id(function(d) { return d.id; }).strength(0.3));

        if(x_levels > 0) {
            simulation = simulation
                .force("x", d3.forceX(d => {
                    if(d.level === 1) {
                        return width/x_levels;
                    }
                    return width/x_levels * d.level;
                }).strength(0.95))
                // push a little bit to the center as they may disappear
                .force("y", d3.forceY(height/2).strength(0.1))

        }

        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(data_links)
            .enter().append("line")
            .attr("stroke", function (d) {
                return d.color;
            })
            .attr("stroke-opacity", 0.5)
            .attr("marker-end", "url(#end)")
            .attr("stroke-width", function (d) {
                return Math.sqrt(d.value);
            });

        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(data_nodes)
            .enter().append("g")
            .call(d3.drag()
                .on("start", dragStarted)
                .on("drag", dragMoving)
                .on("end", dragEnded));

        function dragStarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragMoving(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragEnded(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }

        const circles = node.append("circle")
            .attr("r", d => d.radius)
            .attr("fill", d => d.color);

        if(showNodeNames) {
            const labels = node.append("text")
                .text(d => d.id)
                .attr('x', 15)
                .attr('y', 5);
        }

        node.append("title")
            .text(function(d) { return d.tooltip; });

        simulation
            .nodes(data_nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(data_links);

        function ticked() {
            link
                .attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

            node
                .attr("transform", function(d) {
                    return "translate(" + d.x + "," + d.y + ")";
                })
        }


    </script>
</body>
</html>
