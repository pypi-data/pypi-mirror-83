[tool.poetry]
name = "ncomix"
version = "0.1.1"
description = "Simple module to download comics from 'https://www.porncomix.one' using webscrapping."
authors = ["Beanco Mix <dev.ncomix@gmail.com>"]
license = ""
readme = "README.md"
homepage = "https://github.com/Beanco-Mix/ncomix"
repository = "https://github.com/Beanco-Mix/ncomix"
classifiers = [
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
        "Development Status :: 3 - Alpha",
        "Operating System :: OS Independent",
]
include = [
         "LICENSE"
]

[tool.poetry.dependencies]
python = "^3.6"
Pillow = "^8.0.1"
Faker = "^4.14.0"
requests = "^2.24.0"
beautifulsoup4 = "^4.9.3"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
